<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Clock</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free Website Template" name="keywords">
        <meta content="Free Website Template" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="lib/animate/animate.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style_clock.css" rel="stylesheet">
    </head>
   
    <body>
        <div><h1 style="font-size: 50px; font-weight: bolder; text-align: center; margin: 15px auto; padding: 10px auto; width: 50%; color: whitesmoke;">Want to know the time?</h1></div>
        <div class="clock">
            <div class="num num1">
                <div>I</div>
            </div>
            <div class="num num2">
                <div>II</div>
            </div>
            <div class="num num3">
                <div>III</div>
            </div>
            <div class="num num4">
                <div>IV</div>
            </div>
            <div class="num num5">
                <div>V</div>
            </div>
            <div class="num num6">
                <div>VI</div>
            </div>
            <div class="num num7">
                <div>VII</div>
            </div>
            <div class="num num8">
                <div>VIII</div>
            </div>
            <div class="num num9">
                <div>IX</div>
            </div>
            <div class="num num10">
                <div>X</div>
            </div>
            <div class="num num11">
                <div>XI</div>
            </div>
            <div class="num num12">
                <div>XII</div>
            </div>
    
            <div class="hand" id="sec">
                <div class="sec"></div>
            </div>
            <div class="hand" id="min">
                <div class="min"></div>
            </div>
            <div class="hand" id="hour">
                <div class="hour"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/clock.js"></script>
    </body>
</html>
